<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>deepoct | Social Media Links Coming Soon</title>
<meta name="description" content="Stay tuned! deepoct — your trusted Windsurf AI news source — will launch official social media pages soon.">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
    :root {
        --primary-color: #d32f2f;
        --secondary-color: #333;
        --accent-color: #4a6cf7;
        --light-color: #f5f7fa;
        --dark-color: #333;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(255,255,255,0.7) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(255,255,255,0.7) 0%, transparent 20%);
        animation: fadeIn 1.5s ease;
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(211, 47, 47, 0.1) 0%, transparent 40%),
            radial-gradient(circle at 80% 70%, rgba(74, 108, 247, 0.1) 0%, transparent 40%);
        z-index: -1;
    }

    .social-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        padding: 50px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        animation: float 2.5s ease-in-out infinite;
        max-width: 500px;
        width: 90%;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .logo {
        font-size: 48px;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 10px;
        position: relative;
        display: inline-block;
    }

    .logo::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 10%;
        width: 80%;
        height: 3px;
        background: linear-gradient(to right, transparent, var(--primary-color), transparent);
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: var(--secondary-color);
        position: relative;
    }

    .description {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 30px;
    }

    .social-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        background: var(--light-color);
        color: var(--dark-color);
        cursor: not-allowed;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .social-icon::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
        transition: left 0.5s;
    }

    .social-icon:hover::before {
        left: 100%;
    }

    .social-icon:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .social-icon.facebook {
        background: #3b5998;
        color: white;
    }

    .social-icon.twitter {
        background: #1da1f2;
        color: white;
    }

    .social-icon.instagram {
        background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        color: white;
    }

    .social-icon.youtube {
        background: #ff0000;
        color: white;
    }

    .social-icon.linkedin {
        background: #0077b5;
        color: white;
    }

    .newsletter-form {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
    }

    input[type="email"] {
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 30px;
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        outline: none;
        transition: all 0.3s;
    }

    input[type="email"]:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.2);
    }

    button {
        padding: 12px 25px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 30px;
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    button:hover {
        background: #b71c1c;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
    }

    .countdown {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 25px 0;
    }

    .countdown-item {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .countdown-value {
        font-size: 28px;
        font-weight: 600;
        color: var(--primary-color);
        background: rgba(211, 47, 47, 0.1);
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin-bottom: 5px;
    }

    .countdown-label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
    }

    .dots span {
        display: inline-block;
        width: 8px;
        height: 8px;
        margin: 0 3px;
        background: var(--primary-color);
        border-radius: 50%;
        animation: bounce 1.2s infinite;
    }

    .dots span:nth-child(1) { animation-delay: 0s; }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        display: none;
    }

    .success {
        background: rgba(76, 175, 80, 0.1);
        color: #2e7d32;
        border: 1px solid #4caf50;
    }

    .error {
        background: rgba(244, 67, 54, 0.1);
        color: #c62828;
        border: 1px solid #f44336;
    }

    @media (max-width: 480px) {
        .social-container {
            padding: 30px 20px;
        }
        
        .logo {
            font-size: 36px;
        }
        
        h2 {
            font-size: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        
        .countdown-value {
            width: 50px;
            height: 50px;
            font-size: 22px;
        }
    }
</style>
</head>
<body>

<div class="social-container">
    <div class="logo">deepoct</div>
    <h2>Social Media Links Coming Soon
        <span class="dots"><span></span><span></span><span></span></span>
    </h2>
    
    <p class="description">Your trusted deepoct news source is preparing to connect with you across all major platforms. Stay tuned for our official launch!</p>
    
    <div class="countdown">
        <div class="countdown-item">
            <div class="countdown-value" id="days">14</div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-value" id="hours">06</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-value" id="minutes">23</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-value" id="seconds">45</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>
    
    <div class="social-icons">
        <div class="social-icon facebook" title="Facebook">
            <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-icon twitter" title="Twitter">
            <i class="fab fa-twitter"></i>
        </div>
        <div class="social-icon instagram" title="Instagram">
            <i class="fab fa-instagram"></i>
        </div>
        <div class="social-icon youtube" title="YouTube">
            <i class="fab fa-youtube"></i>
        </div>
        <div class="social-icon linkedin" title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </div>
    </div>
    
    <div class="newsletter-form">
        <p>Get notified when we launch:</p>
        <form id="subscribe-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email address" required>
                <button type="submit">Notify Me <i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
        <div id="message" class="message"></div>
    </div>
</div>

<script>
    // Countdown timer
    function updateCountdown() {
        const launchDate = new Date('2023-12-01T00:00:00').getTime();
        const now = new Date().getTime();
        const distance = launchDate - now;
        
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        
        if (distance < 0) {
            clearInterval(countdownTimer);
            document.querySelector('.countdown').innerHTML = '<div>We\'re Live!</div>';
        }
    }
    
    const countdownTimer = setInterval(updateCountdown, 1000);
    updateCountdown();
    
    // Newsletter form submission
    document.getElementById('subscribe-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const messageEl = document.getElementById('message');
        
        // Simple validation
        if (!validateEmail(email)) {
            showMessage('Please enter a valid email address.', 'error');
            return;
        }
        
        // In a real application, you would send this to your server
        // For demo purposes, we'll just show a success message
        showMessage('Thank you! We\'ll notify you when we launch.', 'success');
        document.getElementById('email').value = '';
        
        // Reset form after 3 seconds
        setTimeout(() => {
            messageEl.style.display = 'none';
        }, 5000);
    });
    
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
    
    function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';
    }
</script>

</body>
</html>
